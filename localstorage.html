<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        button {
            display: block;
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        #remove {
            display: block;
            width: 50%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #remove:hover {
            background-color: #d32f2f;
        }

        #submit {

            display: block;
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #58c45d;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div>
        <h1>User Data</h1>
        <form>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="number" id="age" placeholder="Enter your age">
            <input type="button" value="Save data" id="submit">
        </form>
        <button id="retdata">Retrieve Data</button>
    </div>

    <button id="remove">remove all data </button>
</body>

</html>
<script>
    let myname = document.getElementById('name')
    let myage = document.getElementById('age')
    let mybtn = document.getElementById('submit')
    let retdata = document.getElementById('retdata')

    let removeall = document.getElementById('remove')

    mybtn.addEventListener('click', function () {


        localStorage.setItem(myname.value, myage.value)
        localStorage.removeItem("userName", "progress");
        location.reload();
        alert('Data Saved')

        //console.log(localStorage)
    })


    let mybody = document.querySelector('body')

    retdata.addEventListener('click', function () {
       

        retdata.disabled = true
        
        let datadiv = document.createElement('div')

        let mytable = document.createElement('table')

        datadiv.appendChild(mytable)

        let mytabrow = document.createElement('tr')

        mytable.setAttribute('id', 'table')

        mytable.appendChild(mytabrow)

        let mytabrowname = document.createElement('th')

        mytabrowname.innerText = "Name"

        let mytabrowage = document.createElement('th')

        mytabrowage.innerText = "Age"

        mytabrow.append(mytabrowname, mytabrowage)

        console.log(datadiv)

        mybody.appendChild(datadiv)

        for (let i = 0; i < localStorage.length; i++) {
            let row = document.createElement('tr')
            let cell1 = document.createElement('td');
            let cell2 = document.createElement('td');
            row.appendChild(cell1);
            row.appendChild(cell2);
            mytable.appendChild(row)
            cell1.innerText = localStorage.key(i);
            cell2.innerText = localStorage.getItem(localStorage.key(i))
        }


    });

    removeall.addEventListener('click', function () {
        localStorage.clear();
        location.reload();
        console.log(localStorage)
    })




</script>
